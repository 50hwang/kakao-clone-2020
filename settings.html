<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ad2102df5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | TachioTalk</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column__service">No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time">09:43</span>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time__battery">99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- 상단 제목 -->
    <header class="screen-header">
        <div class="screen-header__icons">
            <span class="screen-header__icons__contents">
                <a href="javascript:history.back()">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </span>
        </div>
        <h1 class="screen-header__title">Settings</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__contents"><i class="fas fa-search"></i></span>
        </div>
    </header>
    <main>
        <section id="settings">
            <div class="topic"> </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-flask"></i>
                    <span>Tachio Lab</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-info-circle"></i>
                    <span>Notices</span>
                </div>
                <div class="misc">Latest Version</div>
            </div>
        </section>
        <section id="settings2">
            <div class="topic"> </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-user-friends"></i>
                    <span>Friends</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-adjust"></i>
                    <span>Display</span>
                </div>
                <div class="misc">Daylight</div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-palette"></i>
                    <span>Themes</span>
                </div>
                <div class="misc">Pistachio Theme</div>
            </div>
            <div class="small">
                <div class="settings__items">
                    <i class="fas fa-users-cog"></i>
                    <span>Voice Call</span>
                </div>
            </div>
        </section>

    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__items">
                <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="chatlist.html">
                    <i class="fas fa-comments fa-2x"></i>
                    <span class="notif">2</span>
                </a>
            </li>
            <li class="nav-bar__items">
                <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!-- No Mobile  -->
    <div id="no-mobile">
        <span>This page is optimized to the mobile :-(<br>Just REDUCE your windows width :-)</span>
    </div>

</body>
