<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ad2102df5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\style.css">
    <title>Friends | TachioTalk</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column__service">No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time">09:43</span>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time__battery">99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- 상단 제목 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__contents"><i class="fas fa-search"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-user-plus"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-music"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-users-cog"></i></span>
        </div>
    </header>
    <!-- Main 화면 -->
    <main>
        <section id="myself">
        <div class="large">
            <div class="avatar">
                <img src="https://avatars0.githubusercontent.com/u/59234986?s=60&u=d491190c2d7e26e4e4ebbd5a2fb3d6c6f605d6ed&v=4" alt="">
            </div>
            <div class="profile">
                <div class="name">황수인</div>
                <span class="subtitle">코드 짜는 중...</span>
            </div>
            <div class="misc"></div>
        </div>
        </section> 
        <section id="friends__list">
            <div class="topic">Friends</div>
            <div class="small">
                <div src="" class="avatar"></div>
                <div class="profile">
                    <div class="name">이유담</div>
                    <span class="subtitle">노래 하는 중...</span>
                </div>
                <div class="misc"></div>
            </div>
        </section>
    </main>
    <!-- 하단 navigation 바 -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__items">
                <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="#">
                    <i class="fas fa-comments fa-2x"></i>
                    <span class="notif">2</span>
                </a>
            </li>
            <li class="nav-bar__items">
                <a href="#"><i class="fas fa-hashtag fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
</body>
