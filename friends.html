<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ad2102df5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Friends | TachioTalk</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column__service">No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time">09:43</span>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time__battery">99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- 상단 제목 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__contents"><i class="fas fa-search"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-user-plus"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-music"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-users-cog"></i></span>
        </div>
    </header>
    <!-- Main 화면 -->
    <main>
        <section id="myself">
        <div class="topic">Profile</div>
        <div class="large">
            <div class="avatar">
                <img src="img/myprofile.jpg" alt="">
            </div>
            <div class="profile">
                <div class="name">황수인</div>
                <span class="subtitle">코드 짜는 중...</span>
            </div>
            <div class="misc">
                <div class="now-listening">
                    <span>강백수 - 하헌재 때문이다</span>
                    <span><i class="far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        </section> 
        <section id="friends__list">
            <div class="topic">Friends</div>
            <div class="small">
                <div class="avatar">
                    <img src="img/profile1.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">이유담</div>
                    <span class="subtitle">노래 하는 중...</span>
                </div>
                <div class="misc"></div>
            </div>
            <div class="small">
                <div class="avatar">
                    <img src="img/profile3.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">조명한</div>
                    <span class="subtitle">メチャクチャ</span>
                </div>
                <div class="misc"></div>
            </div>
            <div class="small">
                <div class="avatar">
                    <img src="img/profile4.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">최혜나</div>
                    <span class="subtitle">모든 순간이 새로운 시간이 될 수 있다.</span>
                </div>
                <div class="misc"></div>
            </div>
            <div class="small">
                <div class="avatar">
                    <img src="img/profile5.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">H:J</div>
                    <span class="subtitle"></span>
                </div>
                <div class="misc">
                    <div class="now-listening">
                        <span>NEVERLAND - 유키스</span>
                        <span><i class="far fa-play-circle"></i></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- 하단 navigation 바 -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__items">
                <a href="friends.html"><i class="fas fa-user fa-2x" style="background-color: var(--bkg);"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="chatlist.html">
                    <i class="fas fa-comments fa-2x"></i>
                    <span class="notif">2</span>
                </a>
            </li>
            <li class="nav-bar__items">
                <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
        <!-- No Mobile  -->
        <div id="no-mobile">
            <span>This page is optimized to the mobile :-(<br>Just REDUCE your windows width :-)</span>
        </div>
    
</body>
