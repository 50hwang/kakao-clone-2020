<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ad2102df5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chats | TachioTalk</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__column__service">No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time">09:43</span>
        </div>
        <div class="status-bar_column">
            <span class="status-bar__column__time__battery">99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- 상단 제목 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icons__contents"><i class="fas fa-search"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-comment-medical"></i></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-music"></i></span>
            <span class="screen-header__icons__contents"><i class="fas fa-users-cog"></i></span>
        </div>
    </header>
    <!-- 메인 창 -->
    <main>
        <section id="chat__list">
            <div class="topic">나와의 채팅</div>
            <div class="large">
                <div class="avatar">
                    <img src="img/myprofile.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">황수인</div>
                    <span class="subtitle">황수인 님이 메모를 보냈습니다.</span>
                </div>
                <div class="misc">
                    <div class="message-time">
                        <span>오후 9:43</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="chat__list">
            <div class="topic">친구와의 채팅</div>
            <a href="chatroom.html" class="small">
                <div class="avatar">
                    <img src="img/profile1.jpg" alt="">
                    <span class="notif">2</span>
                </div>
                <div class="profile">
                    <div class="name">이유담</div>
                    <span class="subtitle">이유담 님이 사진을 보냈습니다.<br>사진 잘 갔어요??</span>
                </div>
                <div class="misc">
                    <span class="message-time">어제</span>
                </div>
            </a>
            <a href="chatroom2.html" class="small">
                <div class="avatar">
                    <img src="img/profile3.jpg" alt="">
                </div>
                <div class="profile">
                    <div class="name">조명한</div>
                    <span class="subtitle">별 일 없이 산다ㅋㅋㅋ</span>
                </div>
                <div class="misc">
                    <span class="message-time">3일 전</span>
                </div>
            </a>
        </section>
    </main>
    <!-- 하단 navigation 바 -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__items">
                <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="chatlist.html">
                    <i class="fas fa-comments fa-2x"  style="background-color: var(--bkg);"></i>
                    <span class="notif">2</span>
                </a>
            </li>
            <li class="nav-bar__items">
                <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav-bar__items">
                <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
        <!-- No Mobile  -->
        <div id="no-mobile">
            <span>This page is optimized to the mobile :-(<br>Just REDUCE your windows width :-)</span>
        </div>    
</body>
